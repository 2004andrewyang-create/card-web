<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單字記憶翻翻卡</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f4f7f6; margin: 0; }
        .container { text-align: center; width: 100%; max-width: 400px; padding: 20px; }
        /* 卡片容器 */
        .flashcard-container { perspective: 1000px; width: 300px; height: 200px; margin: 20px auto; cursor: pointer; }
        .flashcard { width: 100%; height: 100%; position: relative; transition: transform 0.6s; transform-style: preserve-3d; }
        .flashcard.flipped { transform: rotateY(180deg); }
        /* 正反面樣式 */
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; font-size: 2rem; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background: white; border: 2px solid #007bff; }
        .back { background: #007bff; color: white; transform: rotateY(180deg); font-size: 1.5rem; padding: 20px; box-sizing: border-box; }
        /* 按鈕樣式 */
        .controls { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        button { padding: 10px 20px; font-size: 1rem; cursor: pointer; border: none; background: #333; color: white; border-radius: 5px; }
        button:disabled { background: #ccc; }
        #progress { margin-top: 10px; color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <h2>單字記憶翻翻卡</h2>
        <div id="progress">第 1 / 3 個單字</div>
        
        <div class="flashcard-container" onclick="flipCard()">
            <div class="flashcard" id="card">
                <div class="front" id="wordFront">Apple</div>
                <div class="back" id="wordBack">蘋果 - 一種常見的紅色或綠色水果。</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="prevWord()" id="prevBtn" disabled>上一個</button>
            <button onclick="nextWord()" id="nextBtn">下一個</button>
        </div>
    </div>

    <script>
        const words = [
            { front: "Apple", back: "蘋果 - 一種常見的紅色或綠色水果。" },
            { front: "Library", back: "圖書館 - 收藏書籍與提供閱讀的地方。" },
            { front: "Experience", back: "經驗 - 從實踐中獲得的知識或技能。" }
        ];
        let currentIndex = 0;

        function flipCard() {
            document.getElementById('card').classList.toggle('flipped');
        }

        function updateCard() {
            const card = document.getElementById('card');
            card.classList.remove('flipped');
            setTimeout(() => {
                document.getElementById('wordFront').innerText = words[currentIndex].front;
                document.getElementById('wordBack').innerText = words[currentIndex].back;
                document.getElementById('progress').innerText = `第 ${currentIndex + 1} / ${words.length} 個單字`;
                document.getElementById('prevBtn').disabled = currentIndex === 0;
                document.getElementById('nextBtn').disabled = currentIndex === words.length - 1;
            }, 150);
        }

        function nextWord() { if (currentIndex < words.length - 1) { currentIndex++; updateCard(); } }
        function prevWord() { if (currentIndex > 0) { currentIndex--; updateCard(); } }
    </script>
</body>
</html>
